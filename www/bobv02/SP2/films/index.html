<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for movies in our Movie Library database.">
    <meta name="keywords" content="search movies, movie search, find movies">
    <meta name="author" content="Movie Library Team">
    
    <title>Search Movies - Movie Library</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Movie Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../films/">Search Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../favourite/">Favourites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../detail/">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../team/">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1>Search Movies</h1>

        <div class="search-box row mt-4 mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Enter movie title...">
            </div>
            <div class="col-md-6">
                <button id="searchBtn" class="btn btn-primary btn-lg w-100">Search</button>
            </div>
        </div>

        <!-- FILTERS -->
        <div class="filters row mt-4 mb-4 p-3 bg-light rounded">
            <div class="col-md-3">
                <label for="yearFilter" class="form-label"><strong>Year:</strong></label>
                <input type="number" id="yearFilter" class="form-control" placeholder="Min year" min="1900" max="2099">
            </div>
            <div class="col-md-3">
                <label for="ratingFilter" class="form-label"><strong>Min Rating:</strong></label>
                <input type="number" id="ratingFilter" class="form-control" placeholder="0-10" min="0" max="10" step="0.1">
            </div>
            <div class="col-md-3">
                <label for="sortFilter" class="form-label"><strong>Sort by:</strong></label>
                <select id="sortFilter" class="form-select">
                    <option value="popularity">Popularity</option>
                    <option value="rating">Rating</option>
                    <option value="release_date">Release Date</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>&nbsp;</label>
                <button id="filterBtn" class="btn btn-warning w-100">Apply Filters</button>
            </div>
        </div>

        <div id="results" class="row g-4">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <footer class="mt-5 py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Movie Library. All rights reserved.</p>
            <p>
                Contact: 
                <a href="tel:+420123456789" class="text-light text-decoration-none">+420&nbsp;123&nbsp;456&nbsp;789</a> &mdash;
                <a href="mailto:info@movielibrary.com" class="text-light text-decoration-none">info@movielibrary.com</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
