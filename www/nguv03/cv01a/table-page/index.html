<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table page</h1>
    <nav>
        <a href="../">Home page</a>
        <a href="./">Table page</a>
        <a href="../contact-page/">Contact page</a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form method="POST" action="./">
        <div>
            <label>Email</label>
            <input name="email" value="my@email.com">
        </div>
        <div>
            <label>Password</label>
            <input name="password" type="password">
        </div>
        <div>
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="N">N/A</option>
            </select>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table>
        <thead>
            <!-- tr = table row -->
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell row 1</td>
                <td>Cell row 1</td>
                <td>Cell row 1</td>
                <td>Cell row 1</td>
            </tr>
            <tr>
                <td>Cell row 2</td>
                <td>Cell row 2</td>
                <td>Cell row 2</td>
                <td>Cell row 2</td>
            </tr>
            <tr>
                <td>Cell row 3</td>
                <td>Cell row 3</td>
                <td>Cell row 3</td>
                <td>Cell row 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
