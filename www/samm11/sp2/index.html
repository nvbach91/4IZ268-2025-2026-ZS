<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mayo - for Strava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle. min.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0">Mayo - for Strava</span>
            <button class="btn btn-primary" id="loginBtn">Login to Strava</button>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <p id="statusText">You're not logged in</p>
                <div id="athleteInfo" class="mt-4" style="display: none;">
                    <h3>Athlete</h3>
                    <pre id="athleteData" class="p-3"></pre>
                </div>
                <div id="activitiesSection" class="mt-4" style="display: none;">
                    <h3>Activities</h3>
                    <button class="btn btn-success mb-3" id="loadActivitiesBtn">Load activities</button>
                    <div id="activitiesList"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
