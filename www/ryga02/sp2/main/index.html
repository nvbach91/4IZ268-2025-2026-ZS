<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix mix mix - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Henny+Penny&family=IM+Fell+DW+Pica:ital@0;1&family=Rock+3D&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="page-container">
        <header>
            <h1>Mix mix mix</h1>
            <div class="controls">
                <div class="control-group">
                    <form id="search-form" class="d-flex gap-2">
                        <input type="text" id="search-input" placeholder="Search cocktail..." required>
                        <button type="submit" id="search-btn">Find cocktail</button>
                    </form>
                </div>

                <div class="control-group">
                    <select id="ingredient-select">
                        <option value="">Pick an ingredient...</option>
                    </select>
                    <button id="ingredient-btn">Filter</button>
                </div>

                <div class="control-group">
                    <button id="show-favorites-btn">Favorites <span id="fav-count">0</span></button>
                    <button id="random-btn">Random cocktail</button>
                </div>
            </div>
        </header>



        <main>
            <div id="results"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>

</body>

</html>
