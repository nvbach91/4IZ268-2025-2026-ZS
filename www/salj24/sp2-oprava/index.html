<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knihovna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
</head>

<body>
    <div class="container">
        <nav class="mb-4">
            <button id="nav-search" class="menu-button active">
                <i class="fa-solid fa-magnifying-glass"></i> Vyhledávání
            </button>
            <button id="nav-library" class="menu-button">
                <i class="fa-solid fa-book"></i> Moje knihovna
            </button>
        </nav>

        <main>
            <section id="search-section">
                <header>
                    <h1>Knihovna</h1>
                </header>

                <form id="search-form">
                    <label class="form-label">Vyhledávání knih</label>
                    <div class="row">
                        <div class="col-md-3 mb-2">
                            <input class="form-control" name="author" placeholder="Autor">
                        </div>
                        <div class="col-md-3 mb-2">
                            <input class="form-control" name="title" placeholder="Název knihy">
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select" name="genre">
                                <option value="">-- Vyber žánr --</option>
                                <option value="fiction">Beletrie</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="science fiction">Sci-fi</option>
                                <option value="mystery">Detektivka</option>
                                <option value="thriller">Thriller</option>
                                <option value="romance">Romance</option>
                                <option value="horror">Horor</option>
                                <option value="historical fiction">Historický román</option>
                                <option value="biography">Biografie</option>
                                <option value="poetry">Poezie</option>
                                <option value="adventure">Dobrodružství</option>
                                <option value="young adult">Mládežnická literatura</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i> Hledat
                            </button>
                        </div>
                    </div>
                </form>

                <div id="search-results" class="books-grid mt-4"></div>
            </section>

            <section id="library-section" style="display: none;">
                <header>
                    <h1>Moje knihovna</h1>
                </header>

                <aside class="library-stats mb-4">
                    <article class="stat-card">
                        <div class="stat-number" id="stat-want">0</div>
                        <div class="stat-label">Chci přečíst</div>
                    </article>
                    <article class="stat-card">
                        <div class="stat-number" id="stat-reading">0</div>
                        <div class="stat-label">Právě čtu</div>
                    </article>
                    <article class="stat-card">
                        <div class="stat-number" id="stat-finished">0</div>
                        <div class="stat-label">Přečteno</div>
                    </article>
                    <article class="stat-card stat-total">
                        <div class="stat-number" id="stat-total">0</div>
                        <div class="stat-label">Celkem</div>
                    </article>
                </aside>

                <nav class="mb-4">
                    <button class="btn btn-primary" data-filter="all">Všechny</button>
                    <button class="btn btn-outline-primary" data-filter="want-to-read">Chci přečíst</button>
                    <button class="btn btn-outline-primary" data-filter="currently-reading">Právě čtu</button>
                    <button class="btn btn-outline-primary" data-filter="finished">Přečteno</button>
                </nav>

                <div id="category-sections">
                    <section class="category-section">
                        <h2>Chci přečíst</h2>
                        <div id="want-to-read" class="books-grid"></div>
                    </section>
                    <section class="category-section">
                        <h2>Právě čtu</h2>
                        <div id="currently-reading" class="books-grid"></div>
                    </section>
                    <section class="category-section">
                        <h2>Přečteno</h2>
                        <div id="finished" class="books-grid"></div>
                    </section>
                </div>

                <div id="all-books" class="books-grid" style="display: none;"></div>
            </section>
        </main>
    </div>

    <aside class="modal fade" id="book-detail-modal" tabindex="-1">
        <div class="modal-dialog">
            <article class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title" id="book-detail-title">Detail knihy</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </header>
                <div class="modal-body"></div>
            </article>
        </div>
    </aside>

    <aside class="modal fade" id="edit-book-modal" tabindex="-1">
        <div class="modal-dialog">
            <article class="modal-content">
                <header class="modal-header">
                    <h5 class="modal-title" id="edit-book-title">Detail knihy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </header>
                <div class="modal-body"></div>
            </article>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
