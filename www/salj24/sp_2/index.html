<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knihovna</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body>
    <h1>Knihovna</h1>
    <div class="container">
        <a href="./my_library/index.html" class="menu-button">Moje knihovna</a>
        <h2>Vyhledávání knih</h2>
        <div>
            <input type="text" id="author" placeholder="Autor (např. Tolkien)">
            <br><br>
            <input type="text" id="title" placeholder="Název knihy (např. Hobit)">
            <br><br>
            <select id="genre">
                <option value="">-- Vyber žánr --</option>
                <option value="fiction">Beletrie</option>
                <option value="fantasy">Fantasy</option>
                <option value="science fiction">Sci-fi</option>
                <option value="mystery">Detektivka</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="horror">Horor</option>
                <option value="historical fiction">Historický román</option>
                <option value="biography">Biografie</option>
                <option value="poetry">Poezie</option>
                <option value="adventure">Dobrodružství</option>
                <option value="young adult">Mládežnická literatura</option>
            </select>
            <br><br>
            <button id="searchBtn">Hledat</button>
        </div>
        <div id="results"></div>
        <script src="./assets/js/main.js"></script>
    </div>
</body>

</html>
