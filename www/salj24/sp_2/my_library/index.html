<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje knihovna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
</head>

<body>
    <div class="container">
        <a href="../" class="btn btn-secondary mb-3"> <i class="fa-solid fa-arrow-left"></i> Zpět na vyhledávání</a>
        <h1>Moje knihovna</h1>
        <div class="mb-4">
            <button class="btn btn-primary" data-filter="all">Všechny</button>
            <button class="btn btn-outline-primary" data-filter="Chci přečíst">Chci přečíst</button>
            <button class="btn btn-outline-primary" data-filter="Právě čtu">Právě čtu</button>
            <button class="btn btn-outline-primary" data-filter="Přečteno">Přečteno</button>
        </div>
        <div id="category-sections">
            <div class="category-section">
                <h2>Chci přečíst</h2>
                <div id="want-to-read" class="books-grid"></div>
            </div>
            <div class="category-section">
                <h2>Právě čtu</h2>
                <div id="currently-reading" class="books-grid"></div>
            </div>
            <div class="category-section">
                <h2>Přečteno</h2>
                <div id="finished" class="books-grid"></div>
            </div>
        </div>
        <div id="all-books" class="books-grid" style="display: none;"></div>
    </div>
    <div class="modal fade" id="edit-book-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Detail knihy</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/library.js"></script>
</body>
</html>
