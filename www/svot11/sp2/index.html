<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tomas Svoboda"> 
    <meta name="description" content="Můj Meteo Dashboard - aktuální počasí a předpověď">
    <meta name="keywords" content="počasí, meteostanice, předpověď, teplota, vlhkost, vítr, meteorologie">
    <title>Můj Meteo Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon/sunlight.png" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="h3 mb-0">Můj Meteo Dashboard</h1>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Zadejte město" aria-label="Zadejte město">
                        <button id="searchBtn" class="btn btn-light" type="button">
                            <i class="bi bi-search"></i> Hledat
                        </button>
                        <button id="myLocation" class="btn btn-outline-light" type="button">
                            <i class="bi bi-geo-alt-fill"></i>
                        </button>
                        <div class="btn-group ms-2" role="group" aria-label="Výběr jazyka">
                            <button type="button" class="btn btn-outline-light active" id="langCz">CZ</button>
                            <button type="button" class="btn btn-outline-light" id="langEn">EN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

   

    <div class="container flex-grow-1">
        <div id="errorMessage"></div>
        <!-- Main Content Row -->
        <div class="row mb-4">
            <!-- Graf (leva strana) -->
            <div id="graphColumn" class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div id="headerOneDay"></div>
                        <!-- tab navigace -->
                        <div class="nav nav-tabs mb-3" id="forecastTabs" role="tablist">
                                <button class="nav-link active" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart-panel" type="button" role="tab">
                                    <i class="bi bi-graph-up"></i> Teplotní graf
                                </button>
                                <button class="nav-link" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards-panel" type="button" role="tab">
                                    <i class="bi bi-card-list"></i> Předpověď
                                </button>
                        </div>
                        <!-- tab content -->
                        <div class="tab-content" id="forecastTabContent">
                            <!-- Panel s grafem -->
                            <div class="tab-pane fade show active" id="chart-panel" role="tabpanel">
                                <div id="oneDayForecast">
                                    <!-- Chart will be dynamically generated here -->
                                </div>
                            </div>
                            
                            <!-- Panel s kartami -->
                            <div class="tab-pane fade" id="cards-panel" role="tabpanel">
                                <div id="oneDayForecastCards" class="d-flex gap-3 overflow-auto">
                                    <!-- Forecast cards will be dynamically generated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Aktuální počasí (prava strana) -->
            <div id="weatherColumn" class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div id="description">
                            <div class="text-center mb-3">
                                <div class="d-flex justify-content-center gap-3">
                                    <h2 id="city" class="mb-2"></h2>
                                    <button id="fvCity">
                                        <i class="bi bi-star"></i>
                                    </button>
                                </div>                              
                                <div class="d-flex justify-content-center align-items-center">
                                    <div id="weatherImg"></div>
                                    <p id="degrees" class="display-3 mb-0 ms-2"></p>
                                </div>
                                <p id="weather" class="lead mb-0"></p>
                            </div>
                            
                            <hr>
                            
                            <div class="row text-center g-3">
                                <div class="col-6">
                                    <i class="bi bi-thermometer-half text-primary"></i>
                                    <div id="feels_like" class="small"></div>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-eye text-primary"></i>
                                    <div id="visibility" class="small"></div>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-droplet text-primary"></i>
                                    <div id="humidity" class="small"></div>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-wind text-primary"></i>
                                    <div id="wind" class="small"></div>
                                </div>
                                 <div class="col-6">
                                    <i class="bi bi-sunrise text-primary"></i>
                                    <div id="sunrise" class="small"></div>
                                </div>
                                 <div class="col-6">
                                    <i class="bi bi-sunset text-primary"></i>
                                    <div id="sunset" class="small"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-denni predpoved -->
        <div class="mb-4 d-flex flex-row">
            <div>
                <div id="headerFiveDays" class="mb-4"></div>
                <div id="fiveDayForecast" class="d-flex gap-3 flex-wrap">
                <!-- Forecast data will be dynamically generated here -->
                </div>
            </div> 
            <!-- Oblibena mesta -->
            <div class="d-flex flex-column align-items-center flex-grow-1" >
                <div id="headerFavCities" class="mb-1"></div>
                <div id="favCities" class="d-flex flex-column flex-wrap gap-2">
                    <!-- Favorite cities data will be dynamically generated here -->
                </div>
            </div>
        </div>
        
      

        <!-- Detailni predpoved pro vybrany den -->
        <div class="mb-4">
                <div id="headerSelDay"></div>
                <div id="selectedDayForecast" class="d-flex gap-3 flex-wrap">
                        <!-- Data for selected day dynamically here-->
                </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto bg-light">
        &copy; 2025, Tomas Svoboda, <a href="mailto:svot11@vse.cz">svot11@vse.cz</a>
    </footer>

    <!-- Knihovny -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
