<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Master</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vlastní styly -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <header class="container py-4">
    <div class="d-flex align-items-center justify-content-between">
      <h1 class="h3 mb-0">Task Master</h1>
    </div>
  </header>

  <main class="container">
    <!-- Počasí -->
    <section id="weather-panel" class="card mb-4">
      <div class="card-body">
        <h2 class="h5">Počasí</h2>
        <form id="weather-form" class="row g-2 align-items-center">
          <div class="col-sm-8">
            <label for="weather-city" class="form-label">Město</label>
            <input id="weather-city" class="form-control" type="text" placeholder="Zadej město (např. Prague)" aria-label="Město" />
          </div>
          <div class="col-auto">
            <button id="weather-btn" type="submit" class="btn btn-primary">Zobrazit počasí</button>
          </div>
        </form>

        <div id="weather-result" class="mt-3" style="display:none;">
          <div id="weather-loading" class="text-muted" style="display:none;">Načítám...</div>

          <div id="weather-content" class="d-none">
            <div class="d-flex align-items-center">
              <div id="weather-icon" class="me-3"></div>
              <div>
                <h5 id="weather-location" class="mb-0"></h5>
                <small id="weather-desc" class="text-muted"></small>
              </div>
            </div>
            <p id="weather-temp" class="mt-2 mb-0"></p>
          </div>

          <div id="weather-error" class="text-danger mt-2" style="display:none;"></div>
        </div>
      </div>
    </section>

    <!-- Úkoly -->
    <section id="add-task" class="card mb-4">
      <div class="card-body">
        <h2 class="h5">Přidat úkol</h2>
        <form id="task-form" class="row g-3">
          <div class="col-12 col-md-6">
            <label for="task-title" class="form-label">Název</label>
            <input id="task-title" class="form-control" type="text" placeholder="Např. Dokončit seminární práci" required />
          </div>

          <div class="col-6 col-md-3">
            <label for="task-category" class="form-label">Kategorie</label>
            <div class="input-group">
              <select id="task-category" class="form-select">
                <option value="">(bez kategorie)</option>
                <option value="Práce">Práce</option>
                <option value="Studium">Studium</option>
                <option value="Domácnost">Domácnost</option>
              </select>
              <button type="button" id="add-category-btn" class="btn btn-outline-secondary" title="Přidat kategorii">+</button>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <label for="task-due" class="form-label">Termín</label>
            <input id="task-due" class="form-control" type="date" required />
          </div>

          <div class="col-12 text-end">
            <button id="task-add-btn" class="btn btn-success" type="submit">Přidat úkol</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Filtry -->
    <section id="filters" class="mb-3">
      <div class="d-flex gap-2 flex-wrap">
        <div class="btn-group" role="group" aria-label="Zobrazit">
          <button type="button" data-filter="all" class="btn btn-outline-secondary active">Vše</button>
          <button type="button" data-filter="active" class="btn btn-outline-secondary">Aktivní</button>
          <button type="button" data-filter="done" class="btn btn-outline-secondary">Dokončené</button>
        </div>

        <input id="filter-date-from" type="date" class="form-control" placeholder="Termín od" style="width:auto;" />
        <input id="filter-date-to" type="date" class="form-control" placeholder="Termín do" style="width:auto;" />

        <div class="ms-auto">
          <input id="search-input" type="search" class="form-control" placeholder="Hledat..." style="width:260px;" />
        </div>
      </div>
    </section>

    <!-- Seznam -->
    <section id="task-list-section" class="card">
      <div class="card-body">
        <h2 class="h5 mb-3">Seznam úkolů</h2>

        <div id="task-list" class="list-group">
          <div class="text-muted">Žádné úkoly. Přidej první úkol pomocí formuláře výše.</div>
        </div>

         <!--pridat strankovani ukolu  -->
        <div id="pagination" class="d-flex justify-content-between align-items-center mt-3">
          <button id="prev-page" class="btn btn-sm btn-outline-secondary">Předchozí</button>
          <span id="page-info" class="text-muted"></span>
          <button id="next-page" class="btn btn-sm btn-outline-secondary">Další</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Modal pro editaci -->
  <div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upravit úkol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="mb-3">
              <label for="edit-task-title" class="form-label">Název úkolu</label>
              <input type="text" class="form-control" id="edit-task-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-task-category" class="form-label">Kategorie</label>
              <select class="form-select" id="edit-task-category">
                <option value="">(bez kategorie)</option>
                <option value="Práce">Práce</option>
                <option value="Studium">Studium</option>
                <option value="Domácnost">Domácnost</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit-task-due" class="form-label">Termín</label>
              <input type="date" class="form-control" id="edit-task-due" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zrušit</button>
          <button type="button" class="btn btn-primary" id="save-edit-btn">Uložit</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" defer src="assets/js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
