<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="decipher-box">
        <h2>Long live Sparta!</h2>

        <label for="cipher-text">Zašifrovaný text:</label>
        <textarea id="cipher-text" rows="5" placeholder="Vložte šifrovaný text..."></textarea>

        <label for="cipher-key">Klíč (číslo):</label>
        <input type="number" id="cipher-key" placeholder="Klíč...">

        <button id="decipher-btn">Decipher!</button>

        <label for="result-text">Dešifrovaný text:</label>
        <div id="result-container">
            <p id="result-text">Zde se zobrazí výsledek...</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
