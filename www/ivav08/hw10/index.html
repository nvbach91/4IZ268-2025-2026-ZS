<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git The Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>Git The Hub</h1>
            <p>Enter a username to search for a user on GitHub</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="username-input" placeholder="e.g. egoist">
            <button id="search-btn">Find</button>
        </div>

        <div id="user-profile"></div>

        <h2 id="repos-title" style="display: none;">Repositories</h2>

        <div id="repos-list"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
