<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinTravel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bg-light">
    <div id="alert-container" style="position: fixed; top: 100px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 350px;"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-geo-alt-fill text-danger me-1"></i>PinTravel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-link="section-map">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-link="section-trips">Moje výlety</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-link="section-lists">Seznamy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-link="section-add">Přidat výlet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <section id="section-map" class="page-section">
            <div class="map-wrap">
                <div id="map"></div>
            </div>
        </section>

        <section id="section-trips" class="page-section d-none">
            <div class="card p-4 shadow-sm">
                <h2>Moje výlety</h2>
                <div id="trips-list" class="row g-3"></div>
            </div>
        </section>

        <section id="section-lists" class="page-section d-none">
            <div class="card p-4 shadow-sm">
                <h2>Moje seznamy</h2>
                <div class="input-group mb-4">
                    <input type="text" id="list-name-input" class="form-control" placeholder="Název nového seznamu...">
                    <button class="btn btn-primary" id="add-list-button">
                        <i class="bi bi-plus-lg"></i> Vytvořit
                    </button>
                </div>
                <div id="lists-container" class="list-group">
                    </div>
            </div>
        </section>

        <section id="section-add" class="page-section d-none">
            <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
                <h2 class="text-center mb-4">Kam se chystáš?</h2>
                
                <form id="search-form">
                    <label for="search-input" class="form-label">Najít místo na mapě:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Např. Praha, Paříž...">
                        <button class="btn btn-primary" id="search-button" type="submit">
                            <i class="bi bi-search"></i> Hledat
                        </button>
                    </div>
                </form>
        
                <div id="search-loader" class="d-none text-center my-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Načítání...</span>
                    </div>
                </div>
        
                <div id="search-results" class="list-group"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
