<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinTravel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-geo-alt-fill text-danger me-1"></i>PinTravel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-link="section-map">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-link="section-trips">Destinace <span id="nav-count-trips"
                                class="small text-white-50 ms-1 fw-normal"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-link="section-lists">Seznamy <span id="nav-count-lists"
                                class="small text-white-50 ms-1 fw-normal"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div id="section-map" class="position-relative">
            <div id="search-container">
                <div class="card shadow-sm p-2">
                    <form id="search-form">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Kam se chystáš?">
                            <button type="submit" class="btn btn-primary" id="search-button"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </form>
                    <div id="search-results" class="list-group mt-2"></div>
                </div>
            </div>
            <div id="map"></div>
            <div id="map-spinner" class="position-absolute top-50 start-50 translate-middle d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div id="App"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
