<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
    }
    h1 {
      color: #333;
    }
    #tasks {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #ff00d0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b3007a;
    }
    #results {
      margin-top: 30px;
      padding: 10px;
      min-height: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>JavaScript is awesome!</h1>

  <div id="tasks"></div>
  <div id="results"></div>

  <script src="./js/main.js"></script>
</body>
</html>
