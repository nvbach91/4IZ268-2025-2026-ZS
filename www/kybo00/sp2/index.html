<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="./assetes/css/styles.css">
    <title>Document</title>
</head>

<body>

    <header class="bg-dark text-white py-4 mb-4">
        <div class="container text-center">
            <h1 class="fw-bold mb-1">Wordle - CZ</h1>
            <p class="mb-0 text-secondary">
                Uhodni tajné slovo na 6 pokusů
            </p>
        </div>
    </header>


    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <section id="new-word-input" class="card p-3 mb-4">
                    <h2 class="h5">Přidej vlastní slovo!</h2>
                    <input id="word-input" type="text" class="form-control mb-2" placeholder="např. mléko">
                    <button id="add-button" class="btn btn-success">Přidat</button>
                    <div class="word-info mt-2"></div>
                </section>

                <section id="stats" class="card p-3 mb-4">
                    <h2 class="h5">Statistiky</h2>
                    <p>Odehráno: <span id="played">0</span></p>
                    <p>Výhry: <span id="wins">0</span></p>
                    <p>Série: <span id="streak">0</span></p>
                </section>

                <section class="card p-3 mb-4">
                    <div id="timer" class="text-center mb-3 fs-4 fw-bold">00:00</div>
                    <button id="reset-button" class="btn btn-danger">Nová hra</button>
                </section>
            </div>
        </div>


        <section class="d-flex flex-column align-items-center gap-4">

            <section id="game-board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </section>

            <section id="keyboard">
                <div class="key-row">
                    <button class="key">Ě</button>
                    <button class="key">Š</button>
                    <button class="key">Č</button>
                    <button class="key">Ř</button>
                    <button class="key">Ť</button>
                    <button class="key">Ž</button>
                    <button class="key">Ý</button>
                    <button class="key">Á</button>
                    <button class="key">Í</button>
                    <button class="key">É</button>
                    <button class="key">Ó</button>
                    <button class="key">Ď</button>
                </div>
                <div class="key-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Z</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                    <button class="key">Ú</button>
                </div>

                <div class="key-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">Ů</button>
                    <button class="key">Ň</button>
                </div>

                <div class="key-row">
                    <button class="key wide">ENTER</button>
                    <button class="key">Y</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key wide">⌫</button>
                </div>
            </section>

        </section>

    </main>

    <footer class="text-center border-top py-3 mt-4">
        <p>© 2025 Wordle - cz</p>
    </footer>

    <script src="assetes/js/app.js"></script>
</body>

</html>
