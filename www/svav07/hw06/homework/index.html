<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>⚔️ CAESAR CIPHER ⚔️</h1>
      <p class="subtitle">Long live Sparta!</p>
    </header>

    <div class="cipher-box">
      <div class="input-section">
        <label for="textInput">Enter your message:</label>
        <textarea id="textInput" placeholder="Type your message here..."></textarea>
      </div>

      <div class="input-section">
        <label for="keyInput">Shift Key (1-25):</label>
        <input type="number" id="keyInput" min="1" max="25" value="3" placeholder="Enter shift key">
      </div>

      <div class="button-group">
        <button id="decipherBtn" class="btn">Decipher me!</button>
      </div>

      <div class="output-section">
        <label for="result">Result:</label>
        <output id="result" class="result-box" aria-live="polite">Your result will appear here...</output>
      </div>
    </div>

    <footer>
      <div class="ascii-art">
  ____ ___ ____  _   _ _____ ____  _ 
 / ___|_ _|  _ \| | | | ____|  _ \| |
| |    | || |_) | |_| |  _| | |_) | |
| |___ | ||  __/|  _  | |___|  _ <|_|
 \____|___|_|   |_| |_|_____|_| \_(_)
      </div>
    </footer>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
