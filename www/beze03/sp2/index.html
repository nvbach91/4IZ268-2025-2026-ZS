<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Anime Tracker</h1>
            <form id="search-form" class="search-box">
                <input type="text" id="search-input" placeholder="Hledat anime..." required>
                <button type="submit">Hledat</button>
            </form>
        </div>
    </header>

    <main class="container main-layout">
        <!-- Left Panel: Search Results -->
        <section class="panel left-panel">
            <h2>Výsledky vyhledávání</h2>
            <div id="search-results" class="anime-grid">
                <!-- Search results will appear here -->
                <p class="placeholder-text">Zadejte název anime pro vyhledávání.</p>
            </div>
        </section>

        <!-- Right Panel: My Anime List -->
        <section class="panel right-panel">
            <h2>Můj seznam</h2>
            <div class="filter-group">
                <select id="status-filter">
                    <option value="all">Vše</option>
                    <option value="watching">Sleduji</option>
                    <option value="completed">Dokončeno</option>
                    <option value="plan_to_watch">Chci vidět</option>
                </select>
            </div>
            <div id="my-anime-list" class="anime-list">
                <!-- User's list will appear here -->
                <p class="placeholder-text">Váš seznam je prázdný.</p>
            </div>
        </section>
    </main>

    <!-- Modal for Anime Details -->
    <div id="anime-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                <!-- Content injected with JS -->
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="anime-card-template" type="text/template">
        <div class="anime-card">
            <img src="{{image_url}}" alt="{{title}}" class="anime-img pointer">
            <div class="anime-info">
                <div>
                    <h3 class="pointer">{{title}}</h3>
                    <div class="anime-meta">
                        Epizody: {{episodes}} | Skóre: {{score}}
                    </div>
                    <div class="anime-meta">
                        {{#genres}}
                        <span>{{name}}</span>
                        {{/genres}}
                    </div>
                </div>
                <button class="action-btn">Přidat do seznamu</button>
            </div>
        </div>
    </script>

    <script id="my-list-card-template" type="text/template">
        <div class="anime-card status-{{userStatus}}">
            <img src="{{image_url}}" alt="{{title}}" class="anime-img pointer">
            <div class="anime-info">
                <h3 class="pointer">{{title}}</h3>
                <div class="anime-controls">
                    <div class="input-group">
                        <label>Status:</label>
                        <select class="status-select">
                            {{#statusOptions}}
                            <option value="{{value}}" {{#selected}}selected{{/selected}}>{{label}}</option>
                            {{/statusOptions}}
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Epizody:</label>
                        <input type="number" class="episodes-input" min="0" max="{{maxEpisodes}}" value="{{watchedEpisodes}}">
                        <span>/ {{episodes}}</span>
                    </div>
                    <button class="action-btn danger remove-btn">Odstranit</button>
                </div>
            </div>
        </div>
    </script>

    <script id="modal-detail-template" type="text/template">
        <div class="detail-layout">
            <img src="{{large_image_url}}" alt="{{title}}" class="detail-img">
            <div class="detail-info">
                <h2>{{title}}</h2>
                <div class="detail-meta">
                    <div><strong>Typ:</strong> {{type}}</div>
                    <div><strong>Epizody:</strong> {{episodes}}</div>
                    <div><strong>Status:</strong> {{status}}</div>
                    <div><strong>Hodnocení:</strong> {{score}}</div>
                    <div><strong>Rok:</strong> {{year}}</div>
                </div>
                <div class="detail-genres" style="margin-bottom: 1rem;">
                    {{#genres}}
                    <span>{{name}}</span>
                    {{/genres}}
                </div>
                <div class="detail-synopsis">
                    <p>{{synopsis}}</p>
                </div>
                {{#trailer_url}}
                <div style="margin-top:20px">
                    <iframe src="{{trailer_url}}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
                {{/trailer_url}}
                <div style="margin-top: 20px;">
                    <a href="{{url}}" target="_blank" style="color: var(--primary-color); text-decoration: none; font-weight: bold;">Zobrazit na MyAnimeList &rarr;</a>
                </div>
            </div>
        </div>
    </script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
