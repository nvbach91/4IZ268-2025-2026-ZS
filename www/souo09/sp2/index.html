<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikace pro plánování výletů - spravujte místa, která chcete navštívit">
    <meta name="author" content="Ondřej Soukup">
    <title>TRIP PLANNER</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TRIP PLANNER</h1>
            <div class="header-actions">
                <button id="import-btn" class="btn-import">Import JSON</button>
                <button id="export-btn" class="btn-export">Export JSON</button>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <h2>Add Place</h2>
                <form id="place-form">
                    <div class="form-group">
                        <label for="place-name">Destination</label>
                        <input type="text" id="place-name" name="name">
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="place-date">Date</label>
                        <input type="date" id="place-date" name="date">
                        <span class="error-message" id="date-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="place-description">Notes</label>
                        <textarea id="place-description" name="description" rows="4"></textarea>
                        <span class="error-message" id="description-error"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn-add">Add</button>
                        <button type="button" id="cancel-btn" class="btn-cancel" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="places-section">
                <h2>List of Places</h2>
                <div id="places-list" class="places-list">
                    <!-- PLACES added here -->
                </div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>Zatím nemáte přidaná žádná místa.</p>
                </div>
                <button id="delete-btn" class="btn-delete-list">Delete</button>
            </section>
        </main>

        <section class="details-section">
            <h2>Place Details</h2>
            <div class="details-content">
                <div class="details-info">
                    <ul id="details-list">
                        <li>Destination: <span id="detail-name">-</span></li>
                        <li>Date: <span id="detail-date">-</span></li>
                        <li>Notes: <span id="detail-notes">-</span></li>
                    </ul>
                    <button id="weather-btn" class="btn-weather">Show Weather</button>
                </div>
                <div class="weather-result" id="weather-result">
                    *API Result Here*
                </div>
            </div>
        </section>
    </div>

    <!-- Spinner overlay -->
    <div id="spinner-overlay" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Načítám data...</p>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-input" accept=".json" style="display: none;">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
