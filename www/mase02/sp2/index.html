<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover new artist</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>DISCOVER NEW ARTIST</h1>
        <div>
            <button id="btnConnect">Connect Spotify</button>
        </div>
        <div>
            <button>I go for it!</button>
        </div>

        <section>
            <div class="artist-name"></div>
            <div class="artist-genre"></div>
            <div class="artist-popularity"></div>

            <div>
                <h2>Top songs</h2>
                <ul class="song-list"></ul>
            </div>

            <div>
                <h2>Similar Artists</h2>
                <div class="similar"></div>
            </div>

            <div>
                <button>Save between my findings</button>

            </div>
        </section>


    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
