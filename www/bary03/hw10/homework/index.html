<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Git The Hub</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main class="container">
        <h1>Git The Hub</h1>

        <form id="search-form">
            <input id="username-input" type="text" placeholder="Enter GitHub username" required>
            <button id="find-btn" type="submit">Find</button>
        </form>

        <section id="user-profile"></section>

        <section id="repos-section">
            <h2 id="repos-title"></h2>
            <p id="repos-subtitle"></p>
            <div id="repos-list"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
