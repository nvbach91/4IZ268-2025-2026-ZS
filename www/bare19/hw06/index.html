<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Caesar Cipher Decipher</h1>
    <textarea id="cipherText" placeholder="Enter encrypted text..." rows="4"></textarea>
    <input type="number" id="key" placeholder="Enter key (e.g. 3)" />
    <button id="decipherBtn">Decipher!</button>
    <p><strong>Result:</strong></p>
    <div id="output"></div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('decipherBtn').addEventListener('click', () => {
      const text = document.getElementById('cipherText').value;
      const key = parseInt(document.getElementById('key').value);
      const result = caesarDecipher(text, key);
      document.getElementById('output').textContent = result;
    });
  </script>
</body>

</html>
