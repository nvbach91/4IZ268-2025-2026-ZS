<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css" />

        <title>Long live SPARTA!</title>
    </head>

    <body>
        <div class="container">
            <h1>Caesar Cipher Decryptor</h1>
            <p>Long live Sparta!</p>

            <div class="form-group">
                <label for="cipher-text">Zašifrovaný text:</label>
                <textarea id="cipher-text" rows="8" placeholder="Vložte zašifrovaný text..."></textarea>
            </div>

            <div class="form-group">
                <label for="shift-key">Použitý klíč (posun):</label>
                <input type="number" id="shift-key" value="1" min="1" max="25">
            </div>

            <button id="decipher-btn">Decipher!</button>

            <div class="result-container">
                <h2>Dešifrovaný text:</h2>
                <div id="result-text" class="result">
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
