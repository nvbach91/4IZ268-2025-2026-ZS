<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Wasting Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body class="homepage-bg">
    <div class="container-fluid">
    <div class="top-buttons">
        <button class="top-btn" id="shoppingListBtn">
            Shopping List
            <span class="badge" id="shoppingBadge">0</span>
        </button>
        <button class="top-btn" id="favoritesBtn">
            Favorites
            <span class="badge" id="favoritesBadge">0</span>
        </button>
    </div>
        <div id="searchSection">
            <h1 class="main-title">Stop wasting food.</h1>
            
            <div class="search-container">
                <input type="text" 
                       id="ingredientInput" 
                       class="search-input" 
                       placeholder="Start typing your item here..."
                       autocomplete="off">
                <button class="add-btn" id="addIngredientBtn">+</button>
            </div>
            
            <div class="info-text">Click to remove</div>
            
            <div id="ingredientsContainer" class="ingredients-container"></div>
            
            <button class="lookup-btn" id="lookupBtn" disabled>Lookup Recipes</button>
        </div>
        <div id="resultsSection" class="results-section">
            <button class="back-btn" id="backBtn">‚Üê Back</button>
            <h2 class="recipes-title">Found recipes</h2>
            <div id="recipesContainer"></div>
        </div>
    </div>
    <div id="shoppingListModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeShoppingList">&times;</span>
            <h2>Shopping List</h2>
            <div id="shoppingListContent" class="shopping-list-content"></div>
            <div class="modal-buttons">
                <button class="btn-clear" id="clearShoppingBtn">Clear</button>
                <button class="btn-print" id="printShoppingBtn">Print</button>
            </div>
        </div>
    </div>

    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFavorites">&times;</span>
            <h2>Favorites</h2>
            <div id="favoritesContent" class="favorites-content"></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo">
                </div>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">how to use</a>
                <span class="footer-divider">|</span>
                <a href="#" class="footer-link">about</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
