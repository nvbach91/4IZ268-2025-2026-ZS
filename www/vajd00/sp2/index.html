<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Budget tracker</h1>

    <div class="row">
        <div class="box">Total income</div>
        <div class="box">Total expenses</div>
        <div class="box">Current balance</div>
    </div>

    <div class="row small">
        <label for="currency">Currency:</label>
        <select id="currency">
            <option>CZK</option>
            <option>EUR</option>
        </select>
    </div>

    <div class="grid">
        <div class="panel">
            <h2>Filter</h2>

            <label>Type</label>
            <select>
                <option>All</option>
                <option>Income</option>
                <option>Expense</option>
            </select>

            <label>Category</label>
            <select>
                <option>All</option>
            </select>

            <button type="button">Apply</button>

            <div class="graph">Graph of spendings</div>
        </div>

        <div class="panel">
            <h2>Table of records</h2>
            <div class="table-placeholder">Table placeholder</div>
        </div>
    </div>

    <div class="panel">
        <h2>Add transaction</h2>
        <div class="form-placeholder">Form placeholder</div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
