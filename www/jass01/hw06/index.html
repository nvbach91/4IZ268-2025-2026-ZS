<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div id="app">
    <form id="cipherForm">
      <h1>Long live SPARTA!</h1>
  
      <label for="inputText">Input text:</label>
      <textarea required id="inputText" rows="4" cols="50"></textarea>
  
      <label for="shiftValue">Shift value:</label>
      <input required type="number" id="shiftValue" placeholder="5" />
  
      <button id="decodeButton">Decipher!</button>
      
      <label for="outputText">Output text:</label>
      <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    </form>
  </div>
  
  <script src="js/main.js"></script>
</body>

</html>
