<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlanner Pro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MealPlanner Pro üìÖ</h1>
        <p>Plan your week, simplify your shopping.</p>
    </header>

    <main id="app-container">
        <section id="search-section">
            <h2>Find Recipes üîç</h2>
            <div class="search-controls">
                <input type="text" id="recipe-search-input" placeholder="Search by ingredient or name...">
                <button id="search-button">Search</button>
            </div>
            <div id="loader" class="hidden">Loading...</div>
            <div id="search-results"></div>
        </section>

        <section id="planner-section">
            <h2>Weekly Plan</h2>
            <div class="planner-actions">
                <button id="generate-list-btn" class="btn-primary">Generate Shopping List</button>
                <button id="clear-plan-btn" class="btn-danger">Clear Full Plan</button>
            </div>
            <div id="meal-planner-grid"></div>
        </section>

        <section id="shopping-list-section" class="hidden">
            <h2>Your Shopping List</h2>
            <div id="shopping-list-content"></div>
            <div class="list-actions">
                <button id="hide-list-btn" class="btn-secondary">Hide List</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
