        Cílem práce bude navrhnout nové vzezření a rozložení webu.

        Soupis stránek:
        sp1 - hlavní/uvítací stránka, zobrazuje aktuality a novinky v obchodě
        sp1/aktuality - umožnuje zobrazení historie aktualit
        sp1/aktuality/2025/10 ... - aktuality z října 2025
        sp1/obchod - rozcestník pro kategorie obchodu
        sp1/obchod/*kategorie* - stránka obchodu s kategorií zboží
        sp1/turnaje - informace o pravidelných turnajích
        sp1/kontakty - stránka s kontakty pro obchod
