            <p class="intro">Svět kouzel je plný nezapomenutelných hrdinů, padouchů a všech mezi nimi. Seznamte se s
                těmi nejdůležitějšími.</p>

            <div class="gallery-grid">

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/harry.jpeg" alt="Portrét Harryho Pottera">
                    <figcaption>
                        <h3>Harry Potter</h3>
                        <p>"Chlapec, který zůstal naživu." Hlavní hrdina příběhu, statečný a odvážný.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/hermiona.jpg" alt="Portrét Hermiony Grangerové">
                    <figcaption>
                        <h3>Hermiona Grangerová</h3>
                        <p>"Nejchytřejší čarodějka svého věku." Mozek a svědomí zlatého tria.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/ron.jpg" alt="Portrét Rona Weasleyho">
                    <figcaption>
                        <h3>Ron Weasley</h3>
                        <p>Věrný přítel Harryho, pocházející z velké kouzelnické rodiny.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/dumbledore.jpg" alt="Portrét Albuse Brumbála">
                    <figcaption>
                        <h3>Albus Brumbál</h3>
                        <p>Moudrý a mocný ředitel Bradavic, mentor Harryho Pottera.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/mcgonagall.jpeg" alt="Portrét Minervy McGonagallové">
                    <figcaption>
                        <h3>Minerva McGonagallová</h3>
                        <p>Vedoucí Nebelvírské koleje, profesorka přeměňování a zástupkyně ředitele.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/snape.jpg" alt="Portrét Severuse Snapea">
                    <figcaption>
                        <h3>Severus Snape</h3>
                        <p>Komplikovaný mistr lektvarů a vedoucí Zmijozelské koleje.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/ginny.jpg" alt="Portrét Ginny Weasleyové">
                    <figcaption>
                        <h3>Ginny Weasleyová</h3>
                        <p>Nejmladší z dětí Weasleyových, talentovaná čarodějka a hráčka famfrpálu.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/neville.jpg" alt="Portrét Nevilla Longbottoma">
                    <figcaption>
                        <h3>Neville Longbottom</h3>
                        <p>Zpočátku roztržitý student, který se stal jedním z nejstatečnějších hrdinů.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/lenka.jpg" alt="Portrét Lenky Láskorádové">
                    <figcaption>
                        <h3>Lenka Láskorádová</h3>
                        <p>Studentka Havraspáru s jedinečným pohledem na svět. Věrná členka Brumbálovy armády.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/draco.jpg" alt="Portrét Draca Malfoye">
                    <figcaption>
                        <h3>Draco Malfoy</h3>
                        <p>Harryho rival ze Zmijozelu. Pochází z čistokrevné a bohaté kouzelnické rodiny.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/dobby.jpg" alt="Portrét Dobbyho">
                    <figcaption>
                        <h3>Dobby</h3>
                        <p>Svobodný domácí skřítek, který byl ochoten riskovat vše pro záchranu Harryho Pottera.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/hagrid.jpg" alt="Portrét Rubeuse Hagrida">
                    <figcaption>
                        <h3>Rubeus Hagrid</h3>
                        <p>Klíčník a šafář v Bradavicích, profesor péče o kouzelné tvory a přítel Harryho.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/bellatrix.jpg" alt="Portrét Bellatrix Lestrangeové">
                    <figcaption>
                        <h3>Bellatrix Lestrangeová</h3>
                        <p>Fanatická a krutá Smrtijedka, jedna z nejvěrnějších stoupenkyň Lorda Voldemorta.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/voldemort.jpg" alt="Portrét Lorda Voldemorta">
                    <figcaption>
                        <h3>Lord Voldemort</h3>
                        <p>"Ten, jehož jméno nesmíme vyslovit." Hlavní antagonista série.</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="../assets/img/postavy/sirius.jpg" alt="Portrét Siriuse Blacka">
                    <figcaption>
                        <h3>Sirius Black</h3>
                        <p>Harryho kmotr, nespravedlivě obviněný vězeň Azkabanu a člen Fénixova řádu.</p>
                    </figcaption>
                </figure>
