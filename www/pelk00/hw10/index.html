<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    

</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">GitHub - uživatelský profil</h1>

        <form id="search-form" class="mb-4">
            <div class="input-group">
                <input type="text" id="username-input" class="form-control"
                    placeholder="Zadejte GitHub uživatelské jméno (např. gaearon)" required>
                <button class="btn btn-primary" type="submit">Hledat</button>
            </div>
        </form>

        <div id="message"></div>

        <div id="user-profile"></div>

        <h2 class="h4 mt-4 d-none" id="repos-heading">Repozitáře</h2>
        <div id="repos"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
