<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Please</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> <!-- using https://bootswatch.com/brite/ -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <div id="start-window" class="container">
            <!-- start menu -->
            <div class="row vh-100 d-flex justify-content-center align-items-center">
                <article class="col-12 text-center">
                    <h2 class="fw-bold">PASSPORT PLEASE</h2>
                    <button class="btn btn-primary btn-lg fw-bold mb-3" id="start-game-btn" type="button">START
                        GAME</button>
                    <form class="w-25 mx-auto text-start">
                        <div class="mt-3">
                            <label for="lives" class="form-label fw-bold">Lives</label>
                            <input type="number" id="lives" class="form-control fw-bold text-center" value="3" min="1"
                                max="20" required>
                        </div>

                        <div class="mt-3">
                            <label for="rounds" class="form-label fw-bold">Rounds</label>
                            <input type="number" id="rounds" class="form-control fw-bold text-center" value="6" min="1"
                                max="20" required>
                        </div>

                        <div class="mt-3">
                            <label for="allowed-countries-amount" class="form-label fw-bold">Allowed Countries</label>
                            <input type="number" id="allowed-countries-amount" class="form-control fw-bold text-center"
                                value="4" min="1" max="4" required>
                        </div>
                    </form>
                </article>
            </div>
        </div>

        <div id="finish-window" class="container">
            <!-- Finish window -->
            <div class="row vh-100 d-flex justify-content-center align-items-center">
                <article class="col-12 text-center">
                    <h2 class="fw-bold">PASSPORT PLEASE</h2>
                    <h3 class="mb-4 fw-bold" id="final-score">Game Over</h3>
                    <button class="btn btn-primary btn-lg fw-bold mb-3" id="start-new-game-btn" type="button">START NEW
                        GAME</button>
                </article>
            </div>
        </div>

        <div id="game-window" class="container game-window" aria-live="polite">
            <!-- Main game window -->
            <header class="row mb-3 gx-2" aria-label="Game navigation">
                <div class="col-4">
                    <button class="btn btn-secondary w-100 fw-bold position-relative main-menu-btn"
                        id="main-menu-btn" type="button">MAIN MENU</button>
                </div>
                <div class="col-4">
                    <div class="p-2 border text-center text-white bg-dark fw-bold rounded">PASSPORT PLEASE
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-2 border text-center text-white bg-dark fw-bold rounded" id="highscore">
                        HIGHSCORE:  </div>
                </div>
            </header>
            <div class="row mb-4 gx-2">
                <div class="col-4">
                    <div class="p-2 border text-center text-dark fw-bold bg-light rounded" id="current-lives">LIVES:
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-2 border text-center text-dark fw-bold bg-light rounded" id="current-score">
                        SCORE:
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-2 border text-center text-dark fw-bold bg-light rounded" id="current-round">ROUND:
                    </div>
                </div>
            </div>
            <section class="row gx-4" aria-label="Game board">

                <div class="col-md-8">
                    <article class="card p-3 passport-card">
                        <!-- Loading when waiting for API response -->
                        <div id="passport-loading" class="text-center py-5">
                            <div class="spinner-border text-dark" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 fw-bold">Generating passport...</p>
                        </div>

                        <!-- Passport gets genereted here -->
                        <div id="passport-content" class="d-none">
                            <h3 class="card-title text-center mb-4 text-dark fw-bold">PASSPORT</h3>

                            <form>
                                <div class="row mb-2">
                                    <label for="area-field" class="col-3 col-form-label text-end fw-bold">AREA</label>
                                    <div class="col-9">
                                        <input type="text" readonly class="form-control" id="area-field" value="">
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label for="region-field"
                                        class="col-3 col-form-label text-end fw-bold">REGION</label>
                                    <div class="col-9">
                                        <input type="text" readonly class="form-control" id="region-field" value="">
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label for="pop-field" class="col-3 col-form-label text-end fw-bold">POP</label>
                                    <div class="col-9">
                                        <input type="text" readonly class="form-control" id="pop-field" value="">
                                    </div>
                                </div>

                                <div class="row mb-3 align-items-center">
                                    <label class="col-3 col-form-label text-end fw-bold">BORDERS</label>
                                    <div class="col-9 d-flex flex-wrap gap-1" id="borders-container">
                                        <!-- Border flags get inserted here -->
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-3 col-form-label text-end fw-bold">LAT/LNG</label>
                                    <div class="col-9">
                                        <input type="text" readonly class="form-control" id="hemisphere-field" value="">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-3 col-form-label text-end fw-bold">LANDLOCKED</label>
                                    <div class="col-9">
                                        <input type="text" readonly class="form-control" id="landlocked-field" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="passport-buttons" class="d-none">
                            <div class="row gx-2">
                                <div class="col-6">
                                    <button class="btn w-100 fw-bold deny-btn" id="deny-btn" type="button">DENY</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn w-100 fw-bold allow-btn" id="allow-btn"
                                        type="button">ALLOW</button>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-md-4">
                    <aside
                        class="p-3 text-center allowed-list-area d-flex flex-column align-items-center justify-content-start row-gap-2"
                        aria-label="Allowed countries">
                        <h3 class="card-title text-center mb-4 text-dark fw-bold w-100">ALLOWED COUNTRIES</h3>
                        <div id="allowed-countries"
                            class="text-center d-flex flex-column align-items-center justify-content-center row-gap-2">
                            <!-- Allowed countries get inserted here -->
                        </div>
                    </aside>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/animejs@4.2.2/dist/bundles/anime.umd.min.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/passport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14/dist/twemoji.min.js"></script>
</body>

</html>
