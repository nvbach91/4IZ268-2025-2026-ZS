<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Git The Hub</h1>
        <p>Enter a username to search for a user on GitHub</p>
    </header>
    <main>
        <form class="search-box">
            <input id="search-input" class="search-input">
            <button id="search-button" class="search-button">Find</button>
        </form>
        <div id="search-output">
            <div id="user-container" class="user-container"></div>
            <div id="repos-container" class="repos-container"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
