<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1-0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML</title>
</head>
<body>
    <h1>JavaScript exercise</h1>
    <hr>
    <main>
        <div class="task-box">
            <div class="task-description">What is Pepe's age?</div>
            <div id="task-1-box" class="task-box-content-single">
                <label for="task-1-input"></label>
                <input id="task-1-input" type="text" class="task-input">
            </div>
            <div id="task-1-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Celsius/Fahrenheit Convertor</div>
            <div id="task-2-box" class="task-box-content-combo">
                <label for="task-2-input"></label>
                <input id="task-2-input" type="text" class="task-input">
                <select id="task-cf-combobox" name="cf-combobox">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
            </div>
            <div id="task-2-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Division of two numbers</div>
            <div class="task-box-content-dual">
                <label for="task-3-1-input"></label>
                <input id="task-3-1-input" type="text" class="task-input">
                <div id="task-3-symbol" class="task-symbol">?</div>
                <label for="task-3-2-input"></label>
                <input id="task-3-2-input" type="text" class="task-input">
                <button id="task-3-submit" class="task-button">➤</button>
            </div>
            <div id="task-3-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Which number is larger?</div>
            <div class="task-box-content-dual">
                <label for="task-4-1-input"></label>
                <input id="task-4-1-input" type="text" class="task-input">
                <div id="task-4-symbol" class="task-symbol">?</div>
                <label for="task-4-2-input"></label>
                <input id="task-4-2-input" type="text" class="task-input">
                <button id="task-4-submit" class="task-button">➤</button>
            </div>
            <div id="task-4-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Pattern Creation</div>
            <div class="task-box-content-multi">
                <label for="task-5-1-input">Gaps</label>
                <input id="task-5-1-input" type="text" class="task-input">
                <label for="task-5-2-input">MAX</label>
                <input id="task-5-2-input" type="text" class="task-input">
                <button id="task-5-submit" class="task-button">➤</button>
            </div>
            <div id="task-5-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Area of a circle</div>
            <div class="task-box-content-single">
                <label for="task-6-input"></label>
                <input id="task-6-input" type="text" class="task-input">
                <button id="task-6-submit" class="task-button">➤</button>
            </div>
            <div id="task-6-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Cone content</div>
            <div class="task-box-content-multi">
                <label for="task-7-1-input">Height</label>
                <input id="task-7-1-input" type="text" class="task-input">
                <label for="task-7-2-input">Radius</label>
                <input id="task-7-2-input" type="text" class="task-input">
                <button id="task-7-submit" class="task-button">➤</button>
            </div>
            <div id="task-7-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Is it a triangle?</div>
            <div class="task-box-content-multi">
                <label for="task-8-1-input">A =</label>
                <input id="task-8-1-input" type="text" class="task-input">
                <label for="task-8-2-input">B =</label>
                <input id="task-8-2-input" type="text" class="task-input">
                <label for="task-8-3-input">C =</label>
                <input id="task-8-3-input" type="text" class="task-input">
                <button id="task-8-submit" class="task-button">➤</button>
            </div>
            <div id="task-8-answer" class="task-answer"></div>
        </div>
        <div class="task-box">
            <div class="task-description">Area of a triangle</div>
            <div id="task-9-box" class="task-box-content-multi">
                <label for="task-9-1-input">A =</label>
                <input id="task-9-1-input" type="text" class="task-input">
                <label for="task-9-2-input">B =</label>
                <input id="task-9-2-input" type="text" class="task-input">
                <label for="task-9-3-input">C =</label>
                <input id="task-9-3-input" type="text" class="task-input">
            </div>
            <div id="task-9-answer" class="task-answer"></div>
        </div>
    </main>
    <script src="homework.js"></script>
</body>
</html>
