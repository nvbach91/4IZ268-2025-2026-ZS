<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Poznej Plemeno Psa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Kvíz: Poznej Plemeno Psa</h1>
        <div id="best-score-display"></div>
    </header>

    <main id="app-container">
        <div id="loading-screen" class="screen active">
            <h2>Načítání dat...</h2>
            <div class="spinner"></div> 
        </div>

        <div id="start-screen" class="screen">
            <h2>Vítejte!</h2>
            <p>Otestujte své znalosti psích plemen!</p>
            <p>Kvíz má celkem 10 otázek. Vaším úkolem je uhodnout plemeno psa podle fotky.</p>
            <button id="start-quiz-btn">Začít nový kvíz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <p id="progress-indicator">Otázka 1/10</p>
            <p id="time-indicator">Čas: 0:00</p>
            
            <div id="question-area">
                <div id="image-wrapper">
                    <img id="dog-image" alt="Fotografie psa k uhodnutí plemene" title="Obrázek psa">
                </div>
                
                <div id="options-container"></div>
            </div>

            <button id="confirm-answer-btn" disabled>Potvrdit odpověď</button>
            <div id="feedback-message"></div>
            
            <div id="next-action-slot"></div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Výsledky kvízu</h2>
            <p id="final-score"></p>
            <p id="time-taken"></p>
            
            <h3>Historie výsledků</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Skóre</th>
                        <th>Čas</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            
            <button id="restart-quiz-btn">Spustit nový kvíz</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Kvíz Poznej plemeno psa | Viktorie Švorcová</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>  
    <script src="js/main.js"></script>

</body>
</html>
