<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <section id="encrypt">
        <h2>Encrypt</h2>
        <div class="inputarea">
          <div class="inputs">
            <textarea
              name="input-area"
              id="plain-text"
              placeholder="Enter text here..."
            ></textarea>
            <input
              id="shift-value-encrypt"
              type="number"
              min="0"
              placeholder="Enter number here..."
            />
          </div>
          <button id="cipher-button">Cipher</button>
        </div>
        <textarea
          name="output-area"
          class="oa"
          id="output-area-encrypt"
          readonly
        ></textarea>
      </section>

      <div id="divider"></div>

      <section id="decrypt">
        <h2>Decrypt</h2>
        <div class="inputarea">
          <div class="inputs">
            <textarea
              name="input-area"
              id="cipher-text"
              placeholder="Enter text here..."
            ></textarea>
            <input
              id="shift-value"
              type="number"
              min="0"
              placeholder="Enter number here..."
            />
          </div>
          <button id="decipher-button">Decipher</button>
        </div>
        <textarea
          name="output-area"
          class="oa"
          id="output-area"
          readonly
        ></textarea>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
