<!DOCTYPE html>
<html>
<head>
    <title>Spotify API Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Spotify API Test</h1>
        
        <button id="loginBtn" class="btn btn-success">Login with Spotify</button>
        <div id="result" class="mt-3"></div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Search Tracks by Artist</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="artistInput" class="form-control" placeholder="Enter artist name (e.g., Puscifer)" value="Puscifer">
            <button id="searchBtn" class="btn btn-outline-secondary">Search Recent Tracks</button>
        </div>
        <div id="searchResult" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your JS files in order -->
    <script src="js/elements.js"></script>
    <script src="js/network.js"></script>
    <script src="js/renders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
